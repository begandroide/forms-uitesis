<mat-toolbar class="bg-white dark:bg-gray-800">
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button" 
                    *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md>
                <mat-icon class="text-gray-900 dark:text-white">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <mat-icon>home</mat-icon>
                </div>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button text-gray-900 dark:text-white">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <span class="username mr-12" fxHide fxShow.gt-sm>Charlie Adams</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false" [class]="'bg-white dark:bg-gray-800'">

                <button mat-menu-item class="text-gray-900 dark:text-white">
                    <mat-icon class="fill-dark dark:fill-white">account_circle</mat-icon>
                    <span>My Profile</span>
                </button>

                <button mat-menu-item class="">
                    <mat-icon >exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>


            <div class="toolbar-separator"></div>

            <button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <!-- <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'"> -->
                    <!-- <span class="iso text-uppercase">{{selectedLanguage.id}}</span> -->
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <!-- <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'"> -->
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    aria-label="Toggle quick panel">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <ng-container *ngTemplateOutlet="darkmodetogglebutton"></ng-container>
            

        </div>

    </div>

</mat-toolbar>

<ng-template #darkmodetogglebutton>
    <div class="flex justify-between items-center" (click)="toggleDarkMode()">
        <h2>Toggle me</h2>
        <div class="w-16 h-10 flex items-center bg-gray-300 rounded-full p-1 duration-300 ease-in-out" [ngClass]="{ 'bg-green-400': toggleActive}">
            <div class="bg-white w-8 h-8 rounded-full shadow-md transform duration-300 ease-in-out" [ngClass]="{ 'translate-x-6': toggleActive}"></div>
        </div>
    </div>
</ng-template>
