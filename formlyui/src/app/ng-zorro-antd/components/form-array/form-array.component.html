<div (cdkDropListDropped)="drop($event)" cdkDropList class="formly-drag-drop row">
    <div *ngFor="let field of field.fieldGroup; let i = index;" cdkDrag>
        <formly-field class="col" [field]="field"></formly-field>
        <div class="col-sm-2 d-flex align-items-center">
            <button nz-button nzType="primary" nzDanger type="button" (click)="remove(i)">Eliminar</button>
        </div>
    </div>
    <div style="margin:30px 0;">
        <button nz-button nzType="primary" type="button" (click)="add()">{{ to.addText }}</button>
    </div>
</div>
